version: "3.8"

services:
  api:
    build:
      context: .
      target: development
    volumes: 
      - .:/app
    ports:
      - "3000:3000"
    tty: true
    env_file: 
      - .docker/services/.env.development
    depends_on: 
      - db
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
  
  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: app
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: app_development
    ports:
      - "3306:3306"

volumes:
  db-volume:
    driver_opts:
      type: none
      device: ${PWD}/.docker/volumes/db
      o: bind